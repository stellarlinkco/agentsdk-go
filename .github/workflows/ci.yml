name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Build
        run: go build ./...

      - name: Cross-compile check
        if: matrix.os == 'ubuntu-latest'
        run: |
          GOOS=windows GOARCH=amd64 go build ./...
          GOOS=darwin GOARCH=amd64 go build ./...
          GOOS=darwin GOARCH=arm64 go build ./...
          GOOS=linux GOARCH=arm64 go build ./...

      - name: Test (race)
        if: matrix.os != 'windows-latest'
        run: go test -race ./...

      - name: Test
        if: matrix.os == 'windows-latest'
        run: go test ./...

  lint-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.64.2
          args: --timeout=5m

      - name: Coverage
        run: make coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          if-no-files-found: error
